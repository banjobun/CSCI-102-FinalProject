<script>
    function validateForm(){ 
        // Name
        if(document.forms[0].name.value == ""){
            alert("Please enter your name.");
        }else if(document.forms[0].email.value == ""){
            alert("Please enter your email.");
        }else{
            alert("Information sent.")
            return true;
        }
        // If block failed so dont validate
        return false;
    }
</script>
<body>
        <div id="wrapper">
            <header>
                <div class="logo"><img src="images/logo.png" alt=""></div>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="About.html">About</a></li>
                        <li><a href="Services.html">Services</a></li>
                        <li><a href="Pets.html">Pets</a></li>
                        <li><a href="Contact.html">Contact</a></li>
                    </ul>
                </nav><!-- End of Nav -->
            </header><!-- End of Header -->
            
            <main>
                <div id="contactbg">
                    <!-- Break to have contactbg ignore the contacthead's margin -->
                    <br>
                    <div id="contactform">
                        <h2 id="contacthead">Contact Us</h2>
                        <form method="GET" action="" onsubmit="return validateForm();">                 
                            <input type="text" name="name" id="name" placeholder="Name">
                            <input type="email" name="email" id="email" placeholder="Email">
                            <textarea name="comments" id="comments" cols="20" rows="5" placeholder="Comments..."></textarea>
                            <div id="newslettermessage">
                                <label for="newsletter"><input type="checkbox" name="newsletter" id="newsletter" checked> Join our mailing list.</label>
                                
                            </div>
                            <input type="submit" value="Submit" id="formsubmit">
                            <br>
                        </form>
                    </div>
                </div>
            </main><!-- End of Main -->
    

            <footer>
                <p>
                Come see what we're up to on our Facebook Page!
                <a href="http://facebook.com"><img src="images/facebook.png" alt="Facebook"></a>
                </p>
            </footer>
    
    
        </div><!-- End of Wrapper -->
    </body>
